<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Companies</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#fff">
	<meta name="format-detection" content="telephone=no">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Playfair+Display:400,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" media="all" href="css/app.css">
</head>
<body>
	<!-- BEGIN companies -->
	<div class="companies">
		<!-- BEGIN company total -->
		<section class="company total-comp">
			<!-- BEGIN preloader -->
			<div class="preload">
				
			</div>
			<!-- END preloader -->
			<div class="company_top-line">
				<h2 class="company_title">Total Companies</h2>
			</div>
			<span class="total-comp_counter"></span>
		</section>
		<!-- END company total -->

		<!-- BEGIN company list-wrap -->
		<section class="company list-comp">
			<!-- BEGIN preloader -->
			<div class="preload">
				
			</div>
			<!-- END preloader -->
			<div class="company_top-line">
				<h2 class="company_title">List of Companies</h2>
			</div>
			<ul class="company_list">
			</ul>
		</section>
		<!-- END company list-wrap -->

		<!-- BEGIN company partners -->
		<section class="company partners">
			<!-- BEGIN preloader -->
			<div class="preload">
			</div>
			<!-- END preloader -->
			<div class="company_top-line">
				<h2 class="company_title">Company partners</h2>
				<!-- BEGIN sort -->
				<div class="sort">
					<h4 class="sort_title">Sort by:</h4>
					<div class="sort_type">
						<span>Name</span>
						<div class="sort_order">
							<div class="sort_name-asc sort_arrow" style='background-image: url(img/sort_arrow-up.png'></div>
							<div class="sort_name-desc sort_arrow" style='background-image: url(img/sort_arrow-down.png'></div>
						</div>
					</div>
					<div class="sort_type">
						<span>Percentage</span>
						<div class="sort_order">
							<div class="sort_perc-asc sort_arrow" style='background-image: url(img/sort_arrow-up.png'></div>
							<div class="sort_perc-desc sort_arrow" style='background-image: url(img/sort_arrow-down.png'></div>
						</div>
					</div>
				</div>
				<!-- END sort -->
			</div>
			<div class="partners_list-wrap">
				<ul class="partners_list">
				</ul>
			</div>
		</section>
		<!-- END company partners -->

		<!-- BEGIN company location-->
		<section class="company location">
			<!-- BEGIN preloader -->
			<div class="preload">
				
			</div>
			<!-- END preloader -->
			<div class="company_top-line">
				<h2 class="company_title">Companies by Location</h2>
				<div class="back-arrow" style="background-image: url(img/location_arrow.png)"></div>
			</div>
				<div id="chart_comp" style="min-height: 250px; width: 90%; margin: 10px auto;"></div>
			<ul class="company_list loc_list">
			</ul>
		</section>
		<!-- END company location -->

		<!-- BEGIN company news -->
		<section class="company news">
			<!-- BEGIN preloader -->
			<div class="preload">
				
			</div>
			<!-- END preloader -->
			<div class="company_top-line">
				<h2 class="company_title">News</h2>
			</div>
			<div class="news_slider"></div>
		</section>
		<!-- END company news -->
	</div>
	<!-- END companies -->
	<!-- BEGIN scripts -->
	<script src="js/app.min.js"></script>
	<!-- END scripts -->
</body>
</html>
