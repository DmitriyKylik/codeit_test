<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Template</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#fff">
		<meta name="format-detection" content="telephone=no">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Playfair+Display:400,700,700i" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
		<link rel="stylesheet" media="all" href="css/app.css">
	</head>
	<body>
		<!-- BEGIN content -->
		<div class="form_wrap">
			<h2 class="form_wrap-title">Sign Up</h2>
				<form class="sign" id="form_sign" name="form">

					<input id="sign_firstname" class="sign-input" type="text" name="name" placeholder="Name*"/>
					<input id="sign_lastname" class="sign-input" type="text" name="secondname" placeholder="Second Name*"/>
					<input id="sign_email" class="sign-input" type="email" name="email" placeholder="Email*"/>

					<select id="sign_gender" class='sign-select' name="gender">
						<option selected="selected" disabled="disabled"></option>
						<option value='male'>Male</option>
						<option value="female">Female</option>
					</select>

					<input id="sign_pass" class="sign-input" type="password" name="pass" placeholder="Password*"/>
					<input id="sign_pass-conf" class="sign-input" type="password" name="passconf" placeholder="Confirm password*"/><br>

					<div class="sign_check-wrap">
						<input id="sign_check" class="sign-check" type="checkbox" name="agree">
						<label for="sign_check" class='sign-check-cond'>Condiitons of Agreement*</label>
					</div>

					<button id="sign_submit" class="sign-submit" type="submit">Send</button>
				</form>
		</div>
		<!-- BEGIN serv-resp -->
		<div class="serv-resp"></div>
		<!-- END serv-resp -->
		<!-- END content -->
		<!-- BEGIN scripts -->
		<script type="text/javascript" src="js/app.min.js"></script>
		<!-- END scripts -->
	</body>
</html>
